<!DOCTYPE html>
<html lang="en" ng-app="EsConnector">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="content" ng-controller="QueryController as qCtrl">
		<form name="myForm" ng-submit="qCtrl.getQuery(qCtrl.queryBody.qValue)">
             Attr: Line number
             <br>
             Value: <input type="text" ng-model="qCtrl.queryBody.qValue">
             <input type="submit" value="Search">
        </form>
		<br>
			<table>
				<tr ng-repeat="item in hits">
					<td>{{item._source.play_name}} ({{item._source.speaker}}):</td>
					<td>{{item._source.text_entry}}</td>
				</tr>
			</table>
		</div>
	</div>


	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Angular JS -->
	<script src="js/angular.js"></script>
	<!--- Elastic -->
	<script src="js/elastic.js"></script>
	<script src="js/elasticsearch.angular.js"></script>

	<!-- es Controller -->
	<script src="js/es_connect.js"></script>
</body>
</html>
